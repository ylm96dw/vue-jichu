<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        first-name: <input type="text" v-model="firstName">
        <br>
        last-name: <input type="text" v-model="lastName">
        <h1>你的全名是:{{fullName}}</h1>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            firstName:"",
            lastName:""
        },
        computed:{
            fullName(){
                return this.firstName + this.lastName
            }
        }
    })
</script>
</html>
