<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <button v-on:click="handleClick">切换显示</button>
        <div class="box" v-if="isShow">

        </div>
        <ul>
            <li v-for="(item,index) in arr" v-bind:class="{done:item.isDone}"
            v-on:click="toggleTodo(index)">

                {{item.todo}}</li>
            <input type="checkbox" v-bind:checked="isShow" >
        </ul>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isShow:true,
            arr:[
                {
                    todo:'吃饭',
                    isDone:true
                },
                {
                    todo:'睡觉',
                    isDone:false
                },
                {
                    todo:'打豆豆',
                    isDone:false
                }
            ]
        },
        methods:{
            handleClick(){
                this.isShow = !this.isShow
            },
            toggleTodo(index){
                this.arr[index].isDone = !this.arr[index].isDone
            }
        }
    })
</script>
</html>
